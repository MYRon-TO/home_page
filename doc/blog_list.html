<!DOCTYPE html>
<html>

<head>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A New Page</title>

  <!-- material design lite -->
  <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="node_modules/@material-design-icons/font/index.css">
  <script src="node_modules/material-design-lite/material.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="styles/blog_list.css">

  <style>
  </style>

</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">

    <!-- # header -->
    <!-- <header class="mdl-layout__header mdl-layout__header--waterfall mdl-layout__header--waterfall-hide-top"> -->
    <header class="mdl-layout__header mdl-layout__header--waterfall">

      <!-- ## title -->
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">博客</span>
        <div class="mdl-layout-spacer"></div>

        <!-- this will hide in small screen -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="header-nav__link mdl-navigation__link" id="home" href="/"><i
              class="material-icons">home</i>首页</a>
          <a class="header-nav__link mdl-navigation__link" id="blog" href="/blog_list.html"><i
              class="material-icons">article</i>博客</a>
          <a class="header-nav__link mdl-navigation__link" id="link" href="/friend.html"><i
              class="material-icons">group</i>友链</a>
          <a class="header-nav__link mdl-navigation__link" id="about" href="/about.html"><i
              class="material-icons">info</i>关于</a>
        </nav>
      </div>

    </header>

    <!-- ## link -->
    <!-- this will hide in large screen -->
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <div class="mdl-layout-title">
        传送门
      </div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">首页</a>
        <a class="mdl-navigation__link" href="/blog_list.html">博客</a>
        <a class="mdl-navigation__link" href="/friend.html">友链</a>
        <a class="mdl-navigation__link" href="/about.html">关于</a>
      </nav>
    </div>

    <main style="
      padding-top: 0;
      " class="mdl-layout__content" id="content">
      <!-- # content -->
      <!-- ### grid -->
      <div class="mdl-grid grid_card">

        <!-- all -->
        <div class="
          mdl-cell
          mdl-cell--4-col
          mdl-cell--8-col-tablet
          mdl-cell--4-col-phone

          mdl-card
          mdl-shadow--2dp

          card
          ">
          <a class="card_link" href="/list/blog">
            <div class="
            mdl-card__title
            card_image
            " id="left">
              <h2 class="mdl-card__title-text card_image_text_background">
                <div class="card_image_text">
                  <i class="material-icons">category</i>
                  全部 &nbsp;
                </div>
                <!-- 让阴影显示完全 -->
              </h2>
            </div>
          </a>
          <div class="mdl-card__supporting-text mdl-card--border card_description">
            所有的文章，按时间顺序排列
          </div>
        </div>

        <!-- serise -->
        <div class="
          mdl-cell
          mdl-cell--4-col
          mdl-cell--8-col-tablet
          mdl-cell--4-col-phone

          mdl-card
          mdl-shadow--2dp

          card
          ">
          <a class="card_link" href="/list/series">
            <div class="
            mdl-card__title
            card_image
            " 
            id="center"
            >
              <h2 class="mdl-card__title-text card_image_text_background">
                <div class="card_image_text">
                  <i class="material-icons">grid_view</i>
                  分类 &nbsp;
                </div>
                <!-- 让阴影显示完全 -->
              </h2>
            </div>
          </a>
          <div class="mdl-card__supporting-text mdl-card--border card_description">
            文章的分类
          </div>
        </div>

        <!-- tag -->
        <div class="
          mdl-cell
          mdl-cell--4-col
          mdl-cell--8-col-tablet
          mdl-cell--4-col-phone

          mdl-card
          mdl-shadow--2dp

          card
          ">
          <a class="card_link" href="/list/tags">
            <div class="
            mdl-card__title
            card_image
            "
            id = "right">
              <h2 class="mdl-card__title-text card_image_text_background">
                <div class="card_image_text">
                  <i class="material-icons">sell</i>
                  标签 &nbsp;
                </div>
                <!-- 让阴影显示完全 -->
              </h2>
            </div>
          </a>
          <div class="mdl-card__supporting-text mdl-card--border card_description">
            依照标签分类的文章
          </div>
        </div>

      </div>

      <!-- ## footer -->
      <footer class="mdl-mini-footer" style="display: flex;">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Title</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="https://www.njupt.edu.cn">NJUPT</a></li>
            <li><a href="https://www.github.com">github</a></li>
          </ul>
        </div>
      </footer>

    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>

</body>

</html>
