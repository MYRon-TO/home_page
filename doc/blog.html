<!DOCTYPE html>
<html>

<head>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuru: {{- item.get_name() -}}</title>

  <!-- material design lite -->
  <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
  <script src="/node_modules/material-design-lite/material.min.js"></script>
  <link href="/node_modules/@material-design-icons/font/index.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/fontawesome-free-6.4.2-web/css/fontawesome.css">
  <link rel="stylesheet" href="/assets/fontawesome-free-6.4.2-web/css/brands.css">
  <link rel="stylesheet" href="/assets/fontawesome-free-6.4.2-web/css/solid.css">

  <!-- css -->
  <link rel="stylesheet" href="/styles/blog.css">
  <link rel="stylesheet" href="/styles/marked.css">

  <!-- scripts -->
  <script src="/node_modules/marked/marked.min.js"></script>
  <script src="/scripts/GetMD.js"></script>

  <!-- temp background color -->

  <style>
    html {
      {{- item.get_background() -}}
      background-size: cover;
    }

    main {
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }
  </style>


</head>

<body>

  <div class="mdl-layout
    mdl-js-layout
    mdl-layout--fixed-header
    mdl-layout--no-desktop-drawer-button
    ">

    <!-- # header -->
    <!-- <header class="mdl-layout__header mdl-layout__header--waterfall mdl-layout__header--waterfall-hide-top"> -->
    <header class="mdl-layout__header mdl-layout__header--waterfall mdl-layout__header--transparent transparent-header">
      <!-- <header class="mdl-layout__header mdl-layout__header--waterfall"> -->

      <!-- ## title -->
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">博客</span>
        <div class="mdl-layout-spacer"></div>

        <!-- this will hide in small screen -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="header-nav__link mdl-navigation__link" id="home" href="/"><i class="material-icons">home</i>首页</a>
          <a class="header-nav__link mdl-navigation__link" id="blog" href="/blog_list.html"><i
              class="material-icons">article</i>博客</a>
          <a class="header-nav__link mdl-navigation__link" id="link" href="/friend.html"><i
              class="material-icons">group</i>友链</a>
          <a class="header-nav__link mdl-navigation__link" id="about" href="/about.html"><i
              class="material-icons">info</i>关于</a>
        </nav>
      </div>

      <!-- this will hide when scroll down -->
      <!-- <div class="mdl-layout__header-row cover" -->
      <!--   style=" -->
      <!--     height: 80vh; -->
      <!--     border: 1px solid red; -->
      <!--   "> -->
      <!-- </div> -->
    </header>

    <!-- ## link -->
    <!-- this will hide in large screen -->
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
      <div class="mdl-layout-title">
        传送门
      </div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">首页</a>
        <a class="mdl-navigation__link" href="/blog_list.html">博客</a>
        <a class="mdl-navigation__link" href="/friend.html">友链</a>
        <a class="mdl-navigation__link" href="/about.html">关于</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="content">
        <div class="
            mdl-card

            mdl-color--white
            mdl-shadow--2dp
          " style="
            width: 100%;
            height: auto;
        ">

          <!-- cover -->
          <div class="
          mdl-card__media
          mdl-card--border

          blog_cover
          ">
            <img src="{{ item.get_cover() }}" />
          </div>

          <!-- path -->
          <div class="
          mdl-card__supporting-text
          mdl-card--border

          blog_bar
          ">
            <div class="blog_path ">
              <a href="/blog_list.html">博客</a>
              <span>&gt;</span>
              <a href="/list/series/{{-item.get_series()-}}">{{-item.get_series()-}}</a>
              <span>&gt;</span>
              <a id="blog_path-this" href="#"></a>
            </div>
          </div>

          <!-- content of the blog -->
          <div class="
            mdl-card__supporting-text
            mdl-card--border
            " style="
            width: 100%;
            height: 100%;
            padding: 0;
          ">
            <article class="blog_artical" id="content"></article>
          </div>

          <!-- info of the blog -->
          <div class="
            mdl-card__supporting-text
            mdl-card--border

            blog_bar
            ">
            <div class="my_image mdl-shadow--2dp"></div>
            <div class="blog_info">
              <strong>Myron</strong>
              <span>{{-item.get_update_time()-}}</span>
            </div>
            <div class="section-spacer"></div>
            <button class="
                mdl-button
                mdl-js-button
                mdl-button--icon
                blog_icon
              "
              onclick="window.navigator.share({
                title: document.title,
                url: window.location.href,
              });">
              <i class="material-icons">share</i>
            </button>
          </div>

        </div>

        <div class="
          blog_bar
          blog_bar-goback
          ">
          <div class="
        blog_bar-goback-item
        " onclick="window.history.back();">
            <button class="
          mdl-button
          mdl-js-button
          mdl-js-ripple-effect

          mdl-shadow--2dp

          mdl-button--icon
          mdl-color--white
          mdl-color-text--grey-800
          " style="
          margin-right: 1vw;
          ">
              <i class="material-icons">arrow_back</i>
            </button>
            <!-- <span style="padding-bottom: 0;">Go Back</span> -->
            Go Back
          </div>
          <div class="section-spacer"></div>
          <!-- <div class="blog_bar-item"> -->
          <!--   <i class="material-icons">arrow_forward</i> -->
          <!-- </div> -->
        </div>
      </div>

      <footer class="mdl-mini-footer" style="display: flex;">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            write in <i class="fa-brands fa-apple"></i> and <i class="fa-brands fa-vimeo-v"></i> with <i
              class="fa-solid fa-heart"></i>
          </div>
        </div>
      </footer>

    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>


</body>

  // 解析查询字符串为对象
  // let params = new URLSearchParams(url);

  // let markdown = params.get('markdown');
  // console.log(markdown);
  // getMd(markdown);
  // getMd(markdown);
  getMd(`{{-item.get_name()-}}`);
"></script>

</html>
